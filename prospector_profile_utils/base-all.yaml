max-line-length: 110

ignore-paths:
  - .git
  - .ruff_cache
  - .mypy_cache

ignore-patterns:
  - .ruff_cache/.*
  - .*/.ruff_cache/.*
  - .mypy_cache/.*
  - .*/.mypy_cache/.*

pylint:
  enabled:
    - useless-suppression

ruff:
  run: true
  options:
    extend-select:
      UP: true # pyupgrade
      I: true # isort
      S: true # flake8-bandit
      B: true # flake8-bugbear
  disable:
    - S101 # Use of assert detected
    - SIM105 # suppressible-exception (slow code)

bandit:
  run: false
  disable:
    - B603 # subprocess call - check for execution of untrusted input. (The Ruff rule is better)

mccabe:
  run: false

dodgy:
  run: false

pycodestyle:
  run: false

pyflakes:
  run: false

pyroma:
  run: false
