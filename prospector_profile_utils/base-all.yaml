max-line-length: 110

pylint:
  enabled:
    - useless-suppression

mccabe:
  run: false

ruff:
  run: true
  options:
    extend-select:
      UP: true # pyupgrade
      I: true # isort
      S: true # flake8-bandit
      B: true # flake8-bugbear
    fix: true
  disable:
    - S101 # Use of assert detected
    - SIM105 # suppressible-exception (slow code)
