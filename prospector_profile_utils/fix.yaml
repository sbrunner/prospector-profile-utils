pydocstyle:
  disable:
    - D212 # Multi-line docstring summary should start at the first line (not well readable)
    - D407 # Missing dashed underline after section (not well readable because it impose verbose rules for the params)
    - D409 # Section underline should match the length of its name (not well readable because it impose verbose rules for the params)

pycodestyle:
  disable:
    - E704 # multiple statements on one line (def) (not compatible with protocol)
