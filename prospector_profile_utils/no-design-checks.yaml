pylint:
  disable:
    - too-many-ancestors
    - too-many-instance-attributes
    - too-many-public-methods
    - too-many-return-statements
    - too-many-branches
    - too-many-arguments
    - too-many-locals
    - too-many-statements
    - too-many-boolean-expressions
    - too-many-lines
    - too-many-nested-blocks
    - too-many-positional-arguments
    - too-few-public-methods
    - no-else-return
    - no-else-continue
