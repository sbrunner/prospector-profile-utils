strictness: none
test-warnings: true
max-line-length: 110

ruff:
  run: true
  options:
    extend-select:
      UP: true # pyupgrade
      I: true # isort
      B: true # flake8-bugbear
      PT: true # flake8-pytest-style
  disable:
    - E722 # Do not use bare `except`
    - RUF100 # Unused `noqa` directive [Fix applicability: safe]

pylint:
  run: false

dodgy:
  run: false

mccabe:
  run: false

pycodestyle:
  run: false

pyflakes:
  run: false
