strictness: none
test-warnings: true
max-line-length: 110

ruff:
  run: true
  options:
    extend-select:
      UP: true # pyupgrade
      I: true # isort
      B: true # flake8-bugbear
      PT: true # flake8-pytest-style
  disable:
    - E722 # Do not use bare `except`
    - RUF100 # Unused `noqa` directive [Fix applicability: safe]
    - RUF012 # Mutable class attributes should be annotated with `typing.ClassVar`
    - INP001 # File `{}` is part of an implicit namespace package. Add an `__init__.py`.
    - D # Missing docstring
    - SLF # flake8-self
    - RET # flake8-return
    - ANN # flake8-annotations
    - ARG # flake8-unused-arguments

pylint:
  run: false

dodgy:
  run: false

mccabe:
  run: false

pycodestyle:
  run: false

pyflakes:
  run: false
