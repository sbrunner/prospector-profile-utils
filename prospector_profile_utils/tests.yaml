strictness: none
test-warnings: true
max-line-length: 110

ruff:
  run: true
  options:
    extend-select:
      UP: true # pyupgrade
      I: true # isort
      B: true # flake8-bugbear
  disable:
    - SIM105 # suppressible-exception (slow code)

pylint:
  run: false

dodgy:
  run: false

mccabe:
  run: false

pycodestyle:
  run: false

pyflakes:
  run: false
